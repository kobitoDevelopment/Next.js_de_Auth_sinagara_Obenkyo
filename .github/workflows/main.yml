name: CI

on:
  push:
    branches:
      - main # mainブランチにpushされると実行
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # 使用しているNode.jsのバージョンを指定

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npx jest

      - name: Run Stylelint
        run: npx stylelint "**/*.css"
